<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViCIO - Sign Up</title>
    <!-- Link to sign-up CSS -->
    <link rel="stylesheet" type="text/css" href="../static/styles/signup.css?{{ cache_id }}" />
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">Sign Up</h1>

            <form action="/signup" method="POST" class="auth-form">
                <label for="username">Username:</label>
                <input class="form-group" type="text" id="username" name="username" required><br><br>
            
                <label for="email">Email:</label>
                <input class="form-group" type="email" id="email" name="email" required><br><br>
            
                <label for="password">Password:</label>
                <input class="form-group" type="password" id="password" name="password" required><br><br>
            
                <button class="btn auth-btn" type="submit">Sign Up</button>
            </form>


            <!-- OR divider -->
            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Social Sign Up Options -->
            <div class="social-login">
                <button class="btn google-btn">Sign up with Google</button>
                <button class="btn linkedin-btn">Sign up with LinkedIn</button>
            </div>

            <!-- Footer -->
            <p action="{{ url_for('login') }}" method="get" class="auth-footer">Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
        </div>
    </div>
</body>
</html>
