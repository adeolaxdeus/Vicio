<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViCIO - Sign Up or Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ViCIO</div>
    </header>

    <main>
        <section class="form-section">
            <h3>Sign Up</h3>
            <form action="{{ url_for('sign_up') }}" method="post">
                <input type="email" name="email" placeholder="Your email address" required>
                <input type="password" name="password" placeholder="Pick a password" required>
                <button type="submit">Sign Up</button>
                {% if error %}
                    <p style="color:red;">{{ error }}</p>
                {% endif %}
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ViCIO. All Rights Reserved.</p>
    </footer>
</body>
</html>
